<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tags</title>
</head>
<body>
    <!-- Image example -->
    <h3>Image example:</h3>
    <img src="assets/images/tech.jpg" alt="tech" width="400"> 

    <!-- Video example -->
    <h3>Video example:</h3>
    <video src="assets/videos/innovation.mp4" width="400" controls="true"></video>

    <!-- Audio example -->
    <h3>Audio example:</h3>
    <audio src="assets/audio/song.mp3" controls="true"></audio>
</body>
</html>
