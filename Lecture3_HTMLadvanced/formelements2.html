<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements</title>
</head>
<body>
    <h3>
        Form additional tags
    </h3>
    <form>
        <label for="fruits">Select your gender:</label>
        <select id="fruits">
            <option value="males">Male</option>
            <option value="female">Female</option>
            <option value="Other">Other</option>
        </select>
        <div>
            <div>
                <label for="">Do you Agree to Terms and Conditions</label>
            </div>
            <input type="radio" id="yesChoice">
            <label for="yesChoice">Yes</label>
            
            <input type="radio" id="noChoice">
            <label for="noChoice">No</label>
            <div></div>
            <input type="checkbox" checked="true">
            <label for="aggreement">I agree</label>
        </div>
        
    </form>
</body>
</html>
