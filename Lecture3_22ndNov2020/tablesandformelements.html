<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables And Forms</title>
</head>
<body>
    <!-- Table -->
    <h3>Table example</h3>
    <table border="4">
        <thead>
            <th>
                Name
            </th>
            <th>
                Location
            </th>
            <th>
                Job
            </th>
        </thead>
        <tbody>
            <tr>
                <td>
                    Joe
                </td>
                <td>
                    India
                </td>
                <td>
                    Designer
                </td>
            </tr>
            <tr>
               <td>
                   Raj
               </td> 
               <td>
                   Europe
               </td>
               <td>
                   Plumber
               </td>
            </tr>  
            <tr>
                <td>
                    Santosh
                </td> 
                <td>
                    Australia
                </td>
                <td>
                    Architect
                </td>
             </tr>    
        </tbody>
    </table>
    <hr>
    <!-- Forms example -->
    <h3>Form example</h3>
    <form onsubmit="return false">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name"/>
        </div>
        <br/>
        <div>
            <label for="emailid">Email id:</label>
            <input type="email" id="emailid" placeholder="Enter email id"/>
        </div>
        <br/>
        <div>
            <label for="phonenumber">Phone Number:</label>
            <input type="number" id="phonenumber">
        </div>
        <br/>
        <div>
            <label for="passwordField">Password:</label>
            <input type="password" id="passwordField" />
        </div>
        <br/>
        <div>
            <label for="dateOfBirth">DOB:</label>
            <input type="date" id="dateOfBirth" />
        </div>
        <br/>
        <div>
            <label for="timeOfMeeting">Time of meeting:</label>
            <input type="time" id="timeOfMeeting" />
        </div>
        <br/>
        <button type="submit">Login</button>
    </form>
    <h3>Feedback Form</h3>
    <form onsubmit="return false">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name">
        </div>
        <div>
            <label for="feedback">Enter Feedback</label>
            <textarea id="feedback" cols="30" rows="15"></textarea>
        </div>
    </form>
</body>
</html>
